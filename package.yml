name       : krdc
version    : 22.04.3
release    : 45
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.3/src/krdc-22.04.3.tar.xz : 99b656431d2b8e6306b1561c07e0fe0c37602d970898a272b59488a4ecc0482f
homepage   : https://kde.org/applications/internet/org.kde.krdc
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : network.util
summary    : KDE's remote desktop client
description: |
    KRDC is a client application that allows you to view or even control the desktop session on another machine that is running a compatible server. VNC and RDP are supported.
builddeps  :
    - pkgconfig(freerdp2)
    - pkgconfig(libssh)
    - pkgconfig(libvncserver)
    - kbookmarks-devel
    - kcmutils-devel
    - kcompletion-devel
    - kdnssd-devel
    - ki18n-devel
    - kiconthemes-devel
    - knotifyconfig-devel
    - kwallet-devel
    - kwindowsystem-devel
    - kxmlgui-devel
rundeps    :
    - freerdp
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
