name       : krdc
version    : 20.04.1
release    : 17
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.1/src/krdc-20.04.1.tar.xz : 39f14c577c5f23c3b223ed3200743374d81f4e7dd2fa88c5be9d656dc71ce2c2
homepage   : https://kde.org/applications/internet/org.kde.krdc
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : network.util
summary    : KDE's remote desktop client
description: |
    KRDC is a client application that allows you to view or even control the desktop session on another machine that is running a compatible server. VNC and RDP are supported.
builddeps  :
    - pkgconfig(freerdp2)
    - pkgconfig(libssh)
    - pkgconfig(libvncserver)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcmutils-devel
    - kcompletion-devel
    - kdnssd-devel
    - kdoctools-devel
    - ki18n-devel
    - kiconthemes-devel
    - knotifications-devel
    - knotifyconfig-devel
    - kwallet-devel
    - kwindowsystem-devel
    - kxmlgui-devel
rundeps    :
    - freerdp
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc
