name       : krdc
version    : 23.04.0
release    : 48
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.0/src/krdc-23.04.0.tar.xz : 7139722f1bc6b56140e0e933148a1a2ab1b3e52550a34ab49363b7afe9a85fda
homepage   : https://kde.org/applications/internet/org.kde.krdc
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : network.util
summary    : KDE's remote desktop client
description: |
    KRDC is a client application that allows you to view or even control the desktop session on another machine that is running a compatible server. VNC and RDP are supported.
builddeps  :
    - pkgconfig(freerdp2)
    - pkgconfig(libssh)
    - pkgconfig(libvncserver)
    - kbookmarks-devel
    - kcmutils-devel
    - kcompletion-devel
    - kdnssd-devel
    - ki18n-devel
    - kiconthemes-devel
    - knotifyconfig-devel
    - kwallet-devel
    - kwindowsystem-devel
    - kxmlgui-devel
rundeps    :
    - freerdp
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
