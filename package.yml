name       : krdc
version    : 20.12.3
release    : 30
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.3/src/krdc-20.12.3.tar.xz : 223e9efc636d752456aeb777523d556bd2d2b919a6729f5bf8e53ef643b8fc68
homepage   : https://kde.org/applications/internet/org.kde.krdc
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : network.util
summary    : KDE's remote desktop client
description: |
    KRDC is a client application that allows you to view or even control the desktop session on another machine that is running a compatible server. VNC and RDP are supported.
builddeps  :
    - pkgconfig(freerdp2)
    - pkgconfig(libssh)
    - pkgconfig(libvncserver)
    - kbookmarks-devel
    - kcmutils-devel
    - kcompletion-devel
    - kdnssd-devel
    - ki18n-devel
    - kiconthemes-devel
    - knotifyconfig-devel
    - kwallet-devel
    - kwindowsystem-devel
    - kxmlgui-devel
rundeps    :
    - freerdp
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
